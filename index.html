<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI AI | Web Terminal</title>
    <style>
        /* Modern Reset & Base */
        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* Fluid Background */
        .bg-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(0, 168, 255, 0.05) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            z-index: 100;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: #888;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: rgba(0, 168, 255, 0.2);
            color: #00A8FF;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.3);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            height: 60px;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-weight: 700;
            letter-spacing: 4px;
            color: #fff;
            font-size: 1.2rem;
        }

        .status-badge {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        /* Dashboard Grid */
        .dashboard {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .card-title {
            color: #666;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 300;
            color: #fff;
        }

        .card-sub {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* Chat Interface (Centered) */
        .chat-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 40px;
        }

        .orb-status {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .orb-inner {
            width: 20px;
            height: 20px;
            background: #00A8FF;
            border-radius: 50%;
            box-shadow: 0 0 20px #00A8FF;
            animation: breathe 3s infinite ease-in-out;
        }

        .chat-input-box {
            width: 600px;
            max-width: 90%;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 20px 30px;
            color: #fff;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .chat-input:focus {
            border-color: #00A8FF;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
        }

        .send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #00A8FF;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animations */
        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.5);
                opacity: 1;
                box-shadow: 0 0 40px #00A8FF;
            }
        }
    </style>
</head>

<body>
    <div class="bg-orb"></div>

    <div class="sidebar">
        <button class="nav-btn active" onclick="switchTab(this)">â—ˆ</button>
        <button class="nav-btn" onclick="switchTab(this)">ðŸ’¬</button>
        <button class="nav-btn" onclick="switchTab(this)">âš™</button>
    </div>

    <div class="main">
        <div class="header">
            <div class="logo">LUMI // WEB TERMINAL</div>
            <div class="status-badge">SYSTEM ONLINE</div>
        </div>

        <!-- Dashboard View -->
        <div class="dashboard" id="view-dash" style="display:none;">
            <div class="card">
                <div class="card-title">AI BRAIN</div>
                <div class="card-value">HYBRID</div>
                <div class="card-sub">Gemini + GPT-4 Active</div>
            </div>
            <div class="card">
                <div class="card-title">LATENCY</div>
                <div class="card-value">24ms</div>
                <div class="card-sub">Optimal Connection</div>
            </div>
            <div class="card">
                <div class="card-title">VOICE ENGINE</div>
                <div class="card-value">11 LABS</div>
                <div class="card-sub">Neural Synthesis Ready</div>
            </div>
            <div class="card">
                <div class="card-title">WEATHER</div>
                <div class="card-value">SYNCING...</div>
                <div class="card-sub">OpenMeteo API</div>
            </div>
        </div>

        <!-- Chat View (Default) -->
        <div class="chat-layout" id="view-chat">
            <div class="orb-status">
                <div class="orb-inner"></div>
            </div>
            <div class="chat-input-box">
                <input type="text" class="chat-input" placeholder="Ask LUMI..." id="userInput"
                    onkeypress="handleKey(event)">
                <button class="send-btn" onclick="sendMsg()">âž¤</button>
            </div>
            <div id="response" style="margin-top:20px; color:#888; font-family: monospace;"></div>
        </div>

    </div>

    <script>
        function switchTab(btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Simple mockup switching
            // For a real app, this would toggle divs.
            // Keeping it simple for the visual demo.
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMsg();
        }

        function sendMsg() {
            const input = document.getElementById('userInput');
            const resp = document.getElementById('response');
            if (!input.value) return;

            resp.style.color = "#00A8FF";
            resp.innerHTML = "Processing locally... (Run `run_lumi.bat` to execute command)";

            // Clear after delay
            setTimeout(() => {
                input.value = "";
                resp.innerHTML = "";
            }, 3000);
        }
    </script>
</body>

</html>
