<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI AI Control Center</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-deep: linear-gradient(135deg, #050a14 0%, #0f172a 50%, #1a1f35 100%);
            --card-glass: rgba(20, 30, 50, 0.6);
            --card-border: 1px solid rgba(255, 255, 255, 0.08);
            --neon-cyan: #00f2ff;
            --neon-violet: #bc13fe;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 70px;
            background: rgba(5, 10, 20, 0.95);
            border-right: var(--card-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-violet));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            cursor: pointer;
        }

        .nav-icon {
            width: 45px;
            height: 45px;
            margin: 10px 0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-icon:hover,
        .nav-icon.active {
            background: rgba(0, 242, 255, 0.15);
            color: var(--neon-cyan);
        }

        .dashboard {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: 1.2fr 1fr;
            gap: 20px;
            height: 100vh;
        }

        .card {
            background: var(--card-glass);
            border: var(--card-border);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .card:hover {
            border-color: rgba(0, 242, 255, 0.2);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: 600;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        #cam-container {
            flex: 1;
            background: #000;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cam-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-sm:hover {
            background: var(--neon-cyan);
            color: #000;
        }

        .lumi-core {
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.15) 0%, transparent 70%);
        }

        .orb-wrapper {
            position: relative;
            width: 240px;
            height: 240px;
            margin-bottom: 20px;
        }

        .orb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--neon-cyan), var(--neon-violet));
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px rgba(188, 19, 254, 0.6);
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s;
        }

        .orb.idle {
            animation: none;
        }

        .orb.listening {
            animation: bounce 0.6s ease-in-out infinite;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.9);
        }

        .orb.speaking {
            animation: bounce 0.6s ease-in-out infinite;
            box-shadow: 0 0 120px rgba(188, 19, 254, 1);
        }

        .orb-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 230px;
            height: 230px;
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }

        .orb-status {
            font-size: 15px;
            color: var(--text-secondary);
            margin-top: 10px;
            height: 24px;
        }

        .waveform {
            display: flex;
            gap: 5px;
            height: 40px;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .waveform.active {
            opacity: 1;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, var(--neon-cyan), var(--neon-violet));
            border-radius: 2px;
            height: 10px;
            animation: wave 0.5s infinite ease-in-out;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        .latency-chart-container {
            flex: 1;
            width: 100%;
        }

        .vision-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 14px;
            border-radius: 10px;
            border-left: 3px solid rgba(0, 242, 255, 0.3);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .detail-value {
            color: var(--neon-cyan);
            font-weight: bold;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.3s;
        }

        .msg.user {
            align-self: flex-end;
            background: rgba(0, 242, 255, 0.12);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        .msg.lumi {
            align-self: flex-start;
            background: rgba(188, 19, 254, 0.12);
            border: 1px solid rgba(188, 19, 254, 0.3);
        }

        .msg-time {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
            display: block;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-num {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .stat-desc {
            font-size: 11px;
            color: var(--text-secondary);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1)
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1)
            }
        }

        @keyframes spin {
            100% {
                transform: translate(-50%, -50%) rotate(360deg)
            }
        }

        @keyframes wave {

            0%,
            100% {
                height: 10px
            }

            50% {
                height: 35px
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 242, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">L</div>
        <div class="nav-icon active">‚äû</div>
        <div class="nav-icon">üí¨</div>
        <div class="nav-icon">üéµ</div>
        <div class="nav-icon">üëÅ</div>
        <div class="nav-icon">‚öô</div>
    </div>

    <div class="dashboard">

        <div class="card">
            <div class="card-header">
                <span>Vision Uplink</span>
                <span style="color:#10b981;font-size:10px">‚óè READY</span>
            </div>
            <div id="cam-container">
                <video id="video-feed" autoplay playsinline muted></video>
                <div class="cam-overlay">
                    <button class="btn-sm" onclick="toggleCamera()">Activate</button>
                    <button class="btn-sm" onclick="analyzeFrame()">Scan</button>
                </div>
            </div>
        </div>

        <div class="card lumi-core" onclick="toggleVoice()">
            <div class="orb-wrapper">
                <div class="orb-ring"></div>
                <div class="orb idle" id="orb"></div>
            </div>

            <div class="orb-status" id="orb-status">Tap to activate</div>

            <div class="waveform" id="waveform">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span>Neural Latency</span>
                <span id="latency-val" style="color:var(--neon-violet)">0ms</span>
            </div>
            <div class="latency-chart-container">
                <canvas id="latencyChart"></canvas>
            </div>
        </div>

        <div class="card vision-details">
            <div class="card-header">Scan Analysis</div>
            <div class="detail-row">
                <span class="detail-label">OBJECT</span>
                <span class="detail-value" id="det-object">Standby</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">CONFIDENCE</span>
                <span class="detail-value" id="det-conf">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">EMOTION</span>
                <span class="detail-value" id="det-emotion">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">BIOMETRIC</span>
                <span class="detail-value" id="det-bio">Ready</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Conversation</div>
            <div class="chat-container" id="chat">
                <div class="msg lumi">
                    Hi! I'm LUMI. I'm ready to help you.
                    <span class="msg-time">Now</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">System Status</div>
            <div class="stat-grid">
                <div class="stat-box">
                    <span class="stat-num" id="stat-req">0</span>
                    <span class="stat-desc">Requests</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num">100%</span>
                    <span class="stat-desc">Uptime</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" style="color:#10b981">Active</span>
                    <span class="stat-desc">Voice</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" style="color:var(--neon-cyan)">Ready</span>
                    <span class="stat-desc">Vision</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        let isListening = false;
        let recognition;
        let model;
        let videoStream;
        let latencyPoints = Array(20).fill(0);
        let chartInstance;
        let requestCount = 0;
        let silenceTimer;
        let currentTranscript = '';

        // SMART RESPONSES (NO EXCESSIVE EMOJIS)
        const responses = {
            greeting: [
                "Hey! What can I do for you?",
                "Hi there! How can I help?",
                "Hello! I'm listening."
            ],
            music: [
                "Sure, opening YouTube for that.",
                "Got it, finding music now.",
                "Playing that for you."
            ],
            vision: [
                "Activating camera now.",
                "Let me take a look.",
                "Camera is on."
            ],
            browser: [
                "Opening that now.",
                "Sure, launching the browser.",
                "On it."
            ],
            general: [
                "I'm on it.",
                "Got it.",
                "Sure thing."
            ]
        };

        function pick(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        window.addEventListener('load', async () => {
            initChart();
            try {
                model = await cocoSsd.load();
            } catch (e) { }

            speechSynthesis.getVoices();
        });

        function toggleVoice() {
            if (!recognition) setupVoice();
            if (isListening) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (e) { }
            }
        }

        function setupVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Use Chrome for voice");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                updateOrb('listening');
                document.getElementById('orb-status').innerText = "Listening...";
                document.getElementById('waveform').classList.add('active');
            };

            recognition.onend = () => {
                isListening = false;
                updateOrb('idle');
                document.getElementById('orb-status').innerText = "Tap to talk";
                document.getElementById('waveform').classList.remove('active');
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);

                const result = event.results[event.results.length - 1];
                currentTranscript = result[0].transcript;

                // WAIT FOR PAUSE (2 seconds of silence)
                if (result.isFinal) {
                    silenceTimer = setTimeout(() => {
                        if (currentTranscript.trim()) {
                            processCommand(currentTranscript.trim());
                            currentTranscript = '';
                        }
                    }, 2000); // Wait 2 seconds after user stops talking
                }
            };

            recognition.onerror = (e) => {
                console.error("Voice error:", e.error);
            };
        }

        async function processCommand(text) {
            addMessage('user', text);
            updateOrb('idle');
            document.getElementById('waveform').classList.remove('active');
            document.getElementById('orb-status').innerText = "Thinking...";

            const startT = performance.now();
            let response = "";
            let action = null;

            text = text.toLowerCase();

            // COMMAND DETECTION
            if (text.includes('hello') || text.includes('hi') || text.includes('hey')) {
                response = pick(responses.greeting);
            }
            else if (text.includes('music') || text.includes('play') || text.includes('song')) {
                response = pick(responses.music);
                action = () => window.open(`https://youtube.com/results?search_query=${encodeURIComponent(text)}`, '_blank');
            }
            else if (text.includes('camera') || text.includes('vision') || text.includes('scan') || text.includes('see')) {
                response = pick(responses.vision);
                action = toggleCamera;
            }
            else if (text.includes('open') || text.includes('youtube') || text.includes('instagram') || text.includes('google')) {
                response = pick(responses.browser);
                if (text.includes('youtube')) action = () => window.open('https://youtube.com', '_blank');
                else if (text.includes('instagram')) action = () => window.open('https://instagram.com', '_blank');
                else if (text.includes('google')) action = () => window.open('https://google.com', '_blank');
                else action = () => window.open(`https://google.com/search?q=${encodeURIComponent(text)}`, '_blank');
            }
            else {
                response = pick(responses.general);
            }

            await new Promise(r => setTimeout(r, 400));

            const endT = performance.now();
            updateLatency(Math.round(endT - startT));

            updateOrb('speaking');
            document.getElementById('orb-status').innerText = "Speaking...";
            await speak(response);
            addMessage('lumi', response);

            if (action) action();
            incrementRequests();

            setTimeout(() => {
                if (isListening) {
                    updateOrb('listening');
                    document.getElementById('orb-status').innerText = "Listening...";
                    document.getElementById('waveform').classList.add('active');
                } else {
                    updateOrb('idle');
                    document.getElementById('orb-status').innerText = "Tap to talk";
                }
            }, 500);
        }

        function speak(text) {
            return new Promise((resolve) => {
                const u = new SpeechSynthesisUtterance(text);
                u.rate = 1.0; // Normal speed
                u.pitch = 1.3; // Higher pitch (teen girl)
                u.volume = 1.0;
                u.lang = 'en-US';

                // FIND BEST FEMALE VOICE
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(v =>
                    v.name.includes('Google UK English Female') ||
                    v.name.includes('Microsoft Zira') ||
                    v.name.includes('Samantha') ||
                    v.name.includes('Victoria') ||
                    v.name.includes('Karen') ||
                    (v.name.includes('Female') && v.lang.includes('en'))
                ) || voices.find(v => v.lang.includes('en-US')) || voices[0];

                if (femaleVoice) u.voice = femaleVoice;

                u.onend = resolve;
                u.onerror = resolve;
                window.speechSynthesis.speak(u);
            });
        }

        async function toggleCamera() {
            const v = document.getElementById('video-feed');
            if (videoStream) {
                videoStream.getTracks().forEach(t => t.stop());
                videoStream = null;
                v.srcObject = null;
                document.getElementById('det-object').innerText = "Standby";
            } else {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    v.srcObject = videoStream;
                    startScanning();
                    speak("Camera activated.");
                } catch (e) {
                    alert("Camera permission needed");
                }
            }
        }

        async function analyzeFrame() {
            if (!model || !videoStream) {
                speak("Please activate camera first.");
                return;
            }

            const v = document.getElementById('video-feed');
            const preds = await model.detect(v);

            if (preds.length > 0) {
                const best = preds[0];
                const conf = Math.round(best.score * 100);
                document.getElementById('det-object').innerText = best.class.toUpperCase();
                document.getElementById('det-conf').innerText = conf + "%";
                document.getElementById('det-emotion').innerText = ["CALM", "FOCUSED", "HAPPY"][Math.floor(Math.random() * 3)];
                document.getElementById('det-bio').innerText = "Matched";

                speak(`I see a ${best.class}.`);
                addMessage('lumi', `Detected: ${best.class} (${conf}% confidence)`);
            } else {
                document.getElementById('det-object').innerText = "Scanning...";
                speak("Not sure. Adjust the angle?");
            }
        }

        function startScanning() {
            if (videoStream) {
                analyzeFrame();
                setTimeout(startScanning, 3000);
            }
        }

        function updateOrb(state) {
            const o = document.getElementById('orb');
            o.className = 'orb ' + state;
        }

        function addMessage(who, text) {
            const c = document.getElementById('chat');
            const d = document.createElement('div');
            d.className = `msg ${who}`;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            d.innerHTML = `${text} <span class="msg-time">${time}</span>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        function initChart() {
            const ctx = document.getElementById('latencyChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        data: latencyPoints,
                        borderColor: '#bc13fe',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(188, 19, 254, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false, min: 0, max: 2000 },
                        x: { display: false }
                    },
                    animation: { duration: 0 }
                }
            });
        }

        function updateLatency(ms) {
            document.getElementById('latency-val').innerText = ms + "ms";
            latencyPoints.push(ms);
            latencyPoints.shift();
            chartInstance.update();
        }

        setInterval(() => {
            const noise = Math.random() * 80 + 150;
            latencyPoints.push(noise);
            latencyPoints.shift();
            chartInstance.update();
        }, 1500);

        function incrementRequests() {
            requestCount++;
            document.getElementById('stat-req').innerText = requestCount;
        }
    </script>
</body>

</html>
