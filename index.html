<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI | Intelligence Evolved</title>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-deep: #050505;
            --bg-navy: #0a0f16;
            --accent-cyan: #00f3ff;
            --accent-violet: #bd00ff;
            --glass-bg: rgba(20, 25, 30, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-mono: 'Courier New', Courier, monospace;
            --font-main: 'Segoe UI', Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            outline: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #02060d 50%, #000000 100%);
            color: white;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- 1. BOOT SCREEN --- */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: var(--font-mono);
            color: var(--accent-cyan);
            transition: opacity 2s ease-out;
        }

        .boot-line {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: typeIn 0.5s forwards;
        }

        @keyframes typeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 2. SIDEBAR (Minimal) --- */
        #sidebar {
            width: 70px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
            opacity: 0;
            /* Fetches in after boot */
            transition: opacity 2s ease;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            margin-bottom: 30px;
            border-radius: 50%;
            border: 1px solid transparent;
            background: transparent;
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-btn:hover,
        .icon-btn.active {
            color: var(--accent-cyan);
            border-color: rgba(0, 243, 255, 0.3);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        /* --- 3. MAIN AREA --- */
        #main-interface {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 3s ease;
        }

        /* --- 4. THE ORB (Core) --- */
        .orb-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
        }

        .orb-core {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--accent-cyan), #0066ff, var(--accent-violet));
            filter: blur(20px);
            z-index: 10;
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.4);
            animation: breathe 6s infinite ease-in-out;
            transition: all 0.5s ease;
        }

        .orb-ring {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 1px solid rgba(0, 243, 255, 0.1);
            animation: spin 20s linear infinite;
        }

        .orb-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* --- 5. INPUT BAR --- */
        .input-container {
            position: relative;
            width: 600px;
            max-width: 90%;
        }

        #lumi-input {
            width: 100%;
            padding: 20px 30px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(15px);
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #lumi-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
        }

        #lumi-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        /* --- STATES & ANIMATIONS --- */
        /* Idle */
        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
                filter: blur(25px);
            }
        }

        /* Thinking (Simulated class) */
        .thinking .orb-core {
            animation: pulseFast 1s infinite alternate;
            filter: blur(15px);
            background: radial-gradient(circle, #fff, var(--accent-cyan));
        }

        @keyframes pulseFast {
            0% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1.1);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- BOOT GRAIN OVERLAY --- */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }
    </style>
</head>

<body>

    <div class="noise"></div>

    <!-- BOOT SEQUENCE -->
    <div id="boot-screen">
        <div class="boot-line" style="animation-delay: 0.5s;">LUMI AI SYSTEM v2.0</div>
        <div class="boot-line" style="animation-delay: 1.5s;">Initialize Core... OK</div>
        <div class="boot-line" style="animation-delay: 2.5s;">Loading Neural Pathways...</div>
        <div class="boot-line" style="animation-delay: 3.5s;">Intelligence Online.</div>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <button class="icon-btn active">â—ˆ</button>
        <button class="icon-btn">ðŸ’¬</button>
        <button class="icon-btn">ðŸ› </button>
        <button class="icon-btn">âš™</button>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-interface">
        <div class="orb-container">
            <div class="orb-ring"></div>
            <div class="orb-core" id="orb"></div>
        </div>

        <div class="input-container">
            <input type="text" id="lumi-input" placeholder="Ask LUMI anything...">
        </div>
    </div>

    <script>
        // --- BOOT SEQUENCER ---
        window.onload = () => {
            setTimeout(() => {
                const boot = document.getElementById('boot-screen');
                const main = document.getElementById('main-interface');
                const side = document.getElementById('sidebar');

                // Fade out boot
                boot.style.opacity = '0';

                setTimeout(() => {
                    boot.style.display = 'none';
                    // Fade in UI
                    main.style.opacity = '1';
                    side.style.opacity = '1';
                }, 2000); // Wait for fade out

            }, 4500); // 4.5s Boot Time
        };

        // --- INTERACTION ---
        const input = document.getElementById('lumi-input');
        const orb = document.getElementById('orb');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = input.value;
                if (!text) return;

                // 1. Thinking State
                input.value = "";
                input.disabled = true;
                input.placeholder = "LUMI is thinking...";
                orb.parentElement.classList.add('thinking');

                // 2. Simulate Response (2s)
                setTimeout(() => {
                    // Back to Idle
                    orb.parentElement.classList.remove('thinking');
                    input.disabled = false;
                    input.placeholder = "Ask LUMI anything...";
                    input.focus();
                }, 2500);
            }
        });
    </script>
</body>

</html>
