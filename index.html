<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI AI - Intelligent Assistant</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: linear-gradient(135deg, #050a14 0%, #0f172a 50%, #1a1f35 100%);
            --card: rgba(20, 30, 50, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --cyan: #00f2ff;
            --violet: #bc13fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 70px;
            background: rgba(5, 10, 20, 0.95);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--cyan), var(--violet));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .nav-icon {
            width: 45px;
            height: 45px;
            margin: 10px 0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-icon:hover {
            background: rgba(0, 242, 255, 0.15);
            color: var(--cyan);
        }

        .dashboard {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: 1fr 0.8fr;
            gap: 15px;
            max-height: calc(100vh - 40px);
            overflow: hidden;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: 600;
            color: var(--cyan);
            text-transform: uppercase;
        }

        /* LUMI ORB */
        .lumi-core {
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }

        .orb {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--cyan), var(--violet));
            box-shadow: 0 0 60px rgba(188, 19, 254, 0.6);
            margin: 0 auto 15px;
            transition: all 0.3s;
        }

        .orb.listening {
            animation: bounce 0.6s ease-in-out infinite;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.9);
        }

        .orb.speaking {
            animation: bounce 0.6s ease-in-out infinite;
            box-shadow: 0 0 120px rgba(188, 19, 254, 1);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .orb-status {
            font-size: 15px;
            color: #94a3b8;
            margin: 10px 0;
        }

        .waveform {
            display: flex;
            gap: 5px;
            height: 40px;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .waveform.active {
            opacity: 1;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, var(--cyan), var(--violet));
            border-radius: 2px;
            height: 10px;
            animation: wave 0.5s infinite ease-in-out;
        }

        @keyframes wave {

            0%,
            100% {
                height: 10px;
            }

            50% {
                height: 35px;
            }
        }

        /* CAMERA */
        #cam-container {
            flex: 1;
            background: #000;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cam-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--cyan);
            color: var(--cyan);
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-sm:hover {
            background: var(--cyan);
            color: #000;
        }

        /* CHAT */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .msg.user {
            align-self: flex-end;
            background: rgba(0, 242, 255, 0.12);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        .msg.lumi {
            align-self: flex-start;
            background: rgba(188, 19, 254, 0.12);
            border: 1px solid rgba(188, 19, 254, 0.3);
        }

        .msg-time {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
        }

        /* STATS */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
        }

        .stat-num {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .stat-desc {
            font-size: 11px;
            color: #94a3b8;
        }

        /* DETAILS */
        .vision-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 14px;
            border-radius: 10px;
            border-left: 3px solid rgba(0, 242, 255, 0.3);
        }

        .detail-label {
            color: #94a3b8;
            font-size: 12px;
        }

        .detail-value {
            color: var(--cyan);
            font-weight: bold;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 242, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">L</div>
        <div class="nav-icon">‚äû</div>
        <div class="nav-icon">üí¨</div>
        <div class="nav-icon">üéµ</div>
        <div class="nav-icon">üëÅ</div>
        <div class="nav-icon">‚öô</div>
    </div>

    <div class="dashboard">

        <!-- CAMERA -->
        <div class="card">
            <div class="card-header">
                <span>Vision</span>
                <span style="color:#10b981;font-size:10px">‚óè READY</span>
            </div>
            <div id="cam-container">
                <video id="video-feed" autoplay playsinline muted></video>
                <div class="cam-overlay">
                    <button class="btn-sm" onclick="toggleCamera()">Activate</button>
                    <button class="btn-sm" onclick="analyzeFrame()">Scan</button>
                </div>
            </div>
        </div>

        <!-- LUMI ORB -->
        <div class="card lumi-core" onclick="toggleVoice()">
            <div class="orb" id="orb"></div>
            <div class="orb-status" id="orb-status">Tap to activate</div>
            <div class="waveform" id="waveform">
                <div class="bar" style="animation-delay:0s"></div>
                <div class="bar" style="animation-delay:0.1s"></div>
                <div class="bar" style="animation-delay:0.2s"></div>
                <div class="bar" style="animation-delay:0.3s"></div>
                <div class="bar" style="animation-delay:0.4s"></div>
            </div>
        </div>

        <!-- LATENCY -->
        <div class="card">
            <div class="card-header">
                <span>Latency</span>
                <span id="latency-val" style="color:var(--violet)">0ms</span>
            </div>
            <canvas id="latencyChart" style="width:100%;height:100%"></canvas>
        </div>

        <!-- VISION DETAILS -->
        <div class="card vision-details">
            <div class="card-header">Scan Data</div>
            <div class="detail-row">
                <span class="detail-label">OBJECT</span>
                <span class="detail-value" id="det-object">Standby</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">CONFIDENCE</span>
                <span class="detail-value" id="det-conf">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">EMOTION</span>
                <span class="detail-value" id="det-emotion">--</span>
            </div>
        </div>

        <!-- CHAT -->
        <div class="card">
            <div class="card-header">Conversation</div>
            <div class="chat-container" id="chat">
                <div class="msg lumi">
                    Hi! I'm LUMI. Tap my orb to talk.
                    <div class="msg-time">Now</div>
                </div>
            </div>
        </div>

        <!-- STATS -->
        <div class="card">
            <div class="card-header">System</div>
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-num" id="stat-req">0</div>
                    <div class="stat-desc">Requests</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num">100%</div>
                    <div class="stat-desc">Uptime</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" style="color:#10b981">Active</div>
                    <div class="stat-desc">Voice</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" style="color:var(--cyan)">Ready</div>
                    <div class="stat-desc">Vision</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/chat';

        let isListening = false;
        let recognition;
        let model;
        let videoStream;
        let latencyPoints = Array(20).fill(0);
        let chartInstance;
        let requestCount = 0;
        let silenceTimer;
        let currentTranscript = '';

        window.addEventListener('load', async () => {
            initChart();
            try {
                model = await cocoSsd.load();
            } catch (e) { }
            speechSynthesis.getVoices();
        });

        function toggleVoice() {
            if (!recognition) setupVoice();
            if (isListening) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (e) { }
            }
        }

        function setupVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Use Chrome for voice");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                updateOrb('listening');
                document.getElementById('orb-status').innerText = "Listening...";
                document.getElementById('waveform').classList.add('active');
            };

            recognition.onend = () => {
                isListening = false;
                updateOrb('idle');
                document.getElementById('orb-status').innerText = "Tap to talk";
                document.getElementById('waveform').classList.remove('active');
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                const result = event.results[event.results.length - 1];
                currentTranscript = result[0].transcript;

                if (result.isFinal) {
                    silenceTimer = setTimeout(() => {
                        if (currentTranscript.trim()) {
                            processCommand(currentTranscript.trim());
                            currentTranscript = '';
                        }
                    }, 2000);
                }
            };
        }

        async function processCommand(text) {
            addMessage('user', text);
            updateOrb('idle');
            document.getElementById('waveform').classList.remove('active');
            document.getElementById('orb-status').innerText = "Thinking...";

            const startT = performance.now();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                const endT = performance.now();
                updateLatency(Math.round(endT - startT));

                updateOrb('speaking');
                document.getElementById('orb-status').innerText = "Speaking...";
                await speak(data.response);
                addMessage('lumi', data.response);

                // Execute actions
                if (data.action) {
                    if (data.action.type === 'music') {
                        window.open(`https://youtube.com/results?search_query=${encodeURIComponent(data.action.query)}`, '_blank');
                    } else if (data.action.type === 'browser') {
                        window.open(data.action.url, '_blank');
                    } else if (data.action.type === 'camera') {
                        toggleCamera();
                    }
                }

            } catch (error) {
                console.error('AI Error:', error);
                await speak("I'm having trouble connecting. Make sure the backend server is running.");
                addMessage('lumi', "Backend server not running. Start it with start_api.bat");
            }

            incrementRequests();

            setTimeout(() => {
                if (isListening) {
                    updateOrb('listening');
                    document.getElementById('orb-status').innerText = "Listening...";
                    document.getElementById('waveform').classList.add('active');
                } else {
                    updateOrb('idle');
                    document.getElementById('orb-status').innerText = "Tap to talk";
                }
            }, 500);
        }

        function speak(text) {
            return new Promise((resolve) => {
                const u = new SpeechSynthesisUtterance(text);
                u.rate = 1.0;
                u.pitch = 1.3;
                u.volume = 1.0;

                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(v =>
                    v.name.includes('Google UK English Female') ||
                    v.name.includes('Microsoft Zira') ||
                    v.name.includes('Samantha') ||
                    (v.name.includes('Female') && v.lang.includes('en'))
                ) || voices[0];

                if (femaleVoice) u.voice = femaleVoice;

                u.onend = resolve;
                u.onerror = resolve;
                window.speechSynthesis.speak(u);
            });
        }

        async function toggleCamera() {
            const v = document.getElementById('video-feed');
            if (videoStream) {
                videoStream.getTracks().forEach(t => t.stop());
                videoStream = null;
                v.srcObject = null;
            } else {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    v.srcObject = videoStream;
                    startScanning();
                } catch (e) {
                    alert("Camera permission needed");
                }
            }
        }

        async function analyzeFrame() {
            if (!model || !videoStream) return;

            const v = document.getElementById('video-feed');
            const preds = await model.detect(v);

            if (preds.length > 0) {
                const best = preds[0];
                const conf = Math.round(best.score * 100);
                document.getElementById('det-object').innerText = best.class.toUpperCase();
                document.getElementById('det-conf').innerText = conf + "%";
                document.getElementById('det-emotion').innerText = ["CALM", "FOCUSED"][Math.floor(Math.random() * 2)];
                speak(`I see a ${best.class}.`);
            }
        }

        function startScanning() {
            if (videoStream) {
                analyzeFrame();
                setTimeout(startScanning, 3000);
            }
        }

        function updateOrb(state) {
            const o = document.getElementById('orb');
            o.className = 'orb ' + state;
        }

        function addMessage(who, text) {
            const c = document.getElementById('chat');
            const d = document.createElement('div');
            d.className = `msg ${who}`;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            d.innerHTML = `${text} <div class="msg-time">${time}</div>`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        function initChart() {
            const ctx = document.getElementById('latencyChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        data: latencyPoints,
                        borderColor: '#bc13fe',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(188, 19, 254, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false, min: 0, max: 2000 },
                        x: { display: false }
                    },
                    animation: { duration: 0 }
                }
            });
        }

        function updateLatency(ms) {
            document.getElementById('latency-val').innerText = ms + "ms";
            latencyPoints.push(ms);
            latencyPoints.shift();
            chartInstance.update();
        }

        setInterval(() => {
            latencyPoints.push(Math.random() * 80 + 150);
            latencyPoints.shift();
            chartInstance.update();
        }, 1500);

        function incrementRequests() {
            requestCount++;
            document.getElementById('stat-req').innerText = requestCount;
        }
    </script>
</body>

</html>
