<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI - Your AI Companion üíô</title>

    <!-- TensorFlow.js for Camera Vision -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-night: linear-gradient(135deg, #0a0f1a 0%, #1a1a2e 50%, #16213e 100%);
            --orb-cyan: #00d4ff;
            --orb-violet: #a855f7;
            --warm-glow: #f59e0b;
            --calm-red: #f87171;
            --glass-bg: rgba(30, 30, 50, 0.5);
            --border-soft: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #9ca3af;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-night);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background: rgba(10, 10, 20, 0.95);
            border-right: 1px solid var(--border-soft);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 100;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--orb-cyan), var(--orb-violet));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-item {
            width: 55px;
            height: 55px;
            margin: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            color: var(--text-dim);
            position: relative;
        }

        .nav-item span {
            font-size: 9px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(0, 212, 255, 0.15);
            color: var(--orb-cyan);
            transform: translateX(3px);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: -15px;
            width: 3px;
            height: 30px;
            background: var(--orb-cyan);
            border-radius: 2px;
        }

        /* Main Content Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--orb-cyan), var(--orb-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-controls {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-soft);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 16px;
        }

        .icon-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--orb-cyan);
            transform: translateY(-2px);
        }

        /* LUMI Core Zone */
        .lumi-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Status Text Above Orb */
        .status-text {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 20px;
            min-height: 20px;
            text-align: center;
        }

        /* LUMI Orb Container */
        .orb-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px 0;
        }

        /* Main Orb */
        .orb {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--orb-cyan), var(--orb-violet));
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow:
                0 0 60px rgba(0, 212, 255, 0.4),
                0 0 100px rgba(168, 85, 247, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: breathe 4s ease-in-out infinite;
        }

        .orb::before {
            content: '';
            position: absolute;
            width: 110%;
            height: 110%;
            border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 20s linear infinite;
        }

        /* Orb States */
        .orb.listening {
            animation: voicePulse 0.3s ease-in-out infinite;
            box-shadow:
                0 0 80px rgba(0, 212, 255, 0.8),
                0 0 120px rgba(168, 85, 247, 0.4);
        }

        .orb.thinking {
            animation: shimmerRotate 3s ease-in-out infinite;
            box-shadow:
                0 0 70px rgba(168, 85, 247, 0.6),
                0 0 110px rgba(0, 212, 255, 0.3);
        }

        .orb.responding {
            animation: warmExpand 2s ease-out;
            box-shadow:
                0 0 90px rgba(245, 158, 11, 0.7),
                0 0 130px rgba(0, 212, 255, 0.3);
        }

        .orb.error {
            animation: calmError 2s ease-in-out;
            box-shadow:
                0 0 60px rgba(248, 113, 113, 0.5),
                0 0 100px rgba(168, 85, 247, 0.2);
        }

        /* Animations */
        @keyframes breathe {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes voicePulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.12);
                opacity: 0.95;
            }
        }

        @keyframes shimmerRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes warmExpand {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.15);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes calmError {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(0.95);
            }
        }

        @keyframes spin {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Voice Waveform */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 20px;
            height: 40px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .waveform.active {
            opacity: 1;
        }

        .wave-bar {
            width: 3px;
            background: linear-gradient(to top, var(--orb-cyan), var(--orb-violet));
            border-radius: 2px;
            animation: waveMotion 0.5s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .wave-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes waveMotion {

            0%,
            100% {
                height: 10px;
            }

            50% {
                height: 35px;
            }
        }

        /* Latency Display */
        .latency-display {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            font-size: 13px;
            color: var(--orb-cyan);
            min-width: 200px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .latency-display.active {
            opacity: 1;
        }

        /* Activate Button */
        .activate-btn {
            margin-top: 30px;
            padding: 15px 50px;
            background: linear-gradient(135deg, var(--orb-cyan), var(--orb-violet));
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .activate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
        }

        /* Chat Timeline */
        .chat-timeline {
            max-width: 800px;
            width: 100%;
            margin: 30px auto 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--border-soft);
            backdrop-filter: blur(20px);
        }

        .message {
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
        }

        .message.user .message-content {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .message.lumi .message-content {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(168, 85, 247, 0.2));
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 5px;
        }

        /* Panels (for Music, Browser, Camera) */
        .panel {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 350px;
            background: var(--glass-bg);
            border: 1px solid var(--border-soft);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            transform: translateY(500px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
        }

        .panel.active {
            transform: translateY(0);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 20px;
        }

        /* Camera Panel */
        #cameraVideo {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .detection-result {
            padding: 12px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            border-left: 3px solid var(--orb-cyan);
        }

        /* Hidden Elements */
        canvas {
            display: none;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }
    </style>
</head>

    <script>
        // ==================== LUMI CORE ENGINE ====================

        let recognition;
        let isListening = false;
        let cocoModel;
        let cameraStream;
        let currentLanguage = 'en-US';

        const lumiOrb = document.getElementById('lumiOrb');
        const statusText = document.getElementById('statusText');
        const latencyDisplay = document.getElementById('latencyDisplay');
        const waveform = document.getElementById('waveform');
        const chatTimeline = document.getElementById('chatTimeline');
        const activateBtn = document.getElementById('activateBtn');

        // ==================== EMOTIONAL PERSONALITY ====================

        const lumiPersonality = {
            greetings: [
                "Hi there... I'm here with you üíô",
                "Hello! I'm so glad you're here üíô",
                "Hey! How can I help you today? üíô"
            ],
            confirmations: [
                "Of course... I'll do that for you üíô",
                "Sure thing! Let me help with that üíô",
                "I've got this üíô"
            ],
            errors: [
                "I'm having a little trouble right now, but I'm still here üíô",
                "Give me a moment... I'm working on it üíô",
                "I couldn't quite get that, but let's try again üíô"
            ]
        };

        // ==================== VOICE SYSTEM ====================

        function initVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                speak(lumiPersonality.errors[0]);
                updateStatus("Voice needs Chrome browser");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = currentLanguage;

            recognition.onstart = () => {
                isListening = true;
                setOrbState('listening');
                waveform.classList.add('active');
                updateStatus("I'm listening...");
                updateLatency("Listening...", true);
                activateBtn.textContent = "Listening...";
            };

            recognition.onend = () => {
                isListening = false;
                setOrbState('idle');
                waveform.classList.remove('active');
                updateStatus("Tap below to talk to me");
                updateLatency("Ready to listen", false);
                activateBtn.textContent = "Activate LUMI";
            };

            recognition.onresult = (event) => {
                const result = event.results[event.results.length - 1];

                if (result.isFinal) {
                    const text = result[0].transcript.trim();
                    console.log('‚úÖ User said:', text);

                    // Add to chat immediately
                    addMessage('user', text);

                    // Process command
                    processCommand(text);
                }
            };

            recognition.onerror = (event) => {
                console.error('Voice error:', event.error);
                setOrbState('error');
                speak(lumiPersonality.errors[Math.floor(Math.random() * lumiPersonality.errors.length)]);
            };
        }

        function toggleVoice() {
            if (!recognition) initVoice();

            if (isListening) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                    speak(lumiPersonality.greetings[Math.floor(Math.random() * lumiPersonality.greetings.length)]);
                } catch (e) {
                    console.log('Recognition already started');
                }
            }
        }

        // ==================== COMMAND PROCESSING ====================

        async function processCommand(text) {
            const startTime = Date.now();

            setOrbState('thinking');
            updateStatus("Let me think about that...");
            updateLatency("Processing...", true);

            text = text.toLowerCase();
            let response = '';
            let action = '';

            // Music Commands
            if (text.includes('play') && (text.includes('music') || text.includes('song') || text.includes('relaxing') || text.includes('romantic') || text.includes('lo-fi'))) {
                const query = text.replace(/play|music|song|some/gi, '').trim() || 'relaxing music';
                action = 'music';
                response = `Of course... I'll play ${query} for you üíô`;
                openYouTube(query);
            }
            // YouTube Command
            else if (text.includes('open youtube') || text.includes('youtube')) {
                action = 'browser';
                response = "Opening YouTube for you üíô";
                window.open('https://youtube.com', '_blank');
            }
            // Browser Commands
            else if (text.includes('open') && (text.includes('instagram') || text.includes('github') || text.includes('google') || text.includes('website'))) {
                action = 'browser';
                const site = extractSite(text);
                response = `Opening ${site} for you üíô`;
                openSite(site);
            }
            // Search Google
            else if (text.includes('search') || text.includes('google')) {
                action = 'browser';
                const query = text.replace(/search|google|for/gi, '').trim();
                response = `Searching Google for ${query} üíô`;
                window.open(`https://google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
            // Camera/Vision
            else if (text.includes('camera') || text.includes('vision') || text.includes('what is this') || text.includes('analyze')) {
                action = 'vision';
                response = "Let me take a look... üëÅ";
                activateCamera();
            }
            // Language Switch
            else if (text.includes('hindi') || text.includes('‡§π‡§ø‡§Ç‡§¶‡•Ä')) {
                action = 'settings';
                currentLanguage = 'hi-IN';
                response = "‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤, ‡§Æ‡•à‡§Ç ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§¨‡§æ‡§§ ‡§ï‡§∞‡•Ç‡§Ç‡§ó‡•Ä üíô";
                if (recognition) recognition.lang = currentLanguage;
            }
            else if (text.includes('english')) {
                action = 'settings';
                currentLanguage = 'en-US';
                response = "Sure, switching to English üíô";
                if (recognition) recognition.lang = currentLanguage;
            }
            // General Chat
            else if (text.includes('hello') || text.includes('hi')) {
                action = 'chat';
                response = lumiPersonality.greetings[Math.floor(Math.random() * lumiPersonality.greetings.length)];
            }
            else if (text.includes('how are you') || text.includes('status')) {
                action = 'chat';
                response = "I'm doing great! All systems are running smoothly. How can I help you? üíô";
            }
            else if (text.includes('time')) {
                action = 'chat';
                response = `The current time is ${new Date().toLocaleTimeString()} üíô`;
            }
            else {
                action = 'chat';
                response = `I heard: "${text}". I'm here to help with music, browsing, camera vision, and more üíô`;
            }

            // Calculate latency
            const latency = ((Date.now() - startTime) / 1000).toFixed(1);
            updateLatency(`Processed in ${latency}s`, true);

            // Wait a bit for effect
            await new Promise(resolve => setTimeout(resolve, 500));

            // Respond
            setOrbState('responding');
            updateStatus("Responding...");
            await speak(response);

            // Store conversation
            addMessage('lumi', response);
            storeConversation(text, response, action);

            // Return to idle
            setTimeout(() => {
                setOrbState('idle');
                updateStatus("I'm here with you üíô");
                updateLatency("Ready to listen", false);
            }, 1500);
        }

        // ==================== VOICE OUTPUT ====================

        function speak(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9; // Slightly slower for calm tone
                utterance.pitch = 1.1; // Slightly higher for female voice
                utterance.lang = currentLanguage;

                // Try to use a female voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(v =>
                    v.name.includes('Female') ||
                    v.name.includes('Google') ||
                    v.name.includes('Samantha') ||
                    v.name.includes('Zira')
                );
                if (femaleVoice) utterance.voice = femaleVoice;

                utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });
        }

        // ==================== MUSIC & YOUTUBE ====================

        function openYouTube(query) {
            const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query + ' music')}`;
            window.open(url, '_blank');
        }

        // ==================== BROWSER CONTROL ====================

        function extractSite(text) {
            if (text.includes('instagram')) return 'Instagram';
            if (text.includes('github')) return 'GitHub';
            if (text.includes('google')) return 'Google';
            return 'website';
        }

        function openSite(site) {
            const urls = {
                'Instagram': 'https://instagram.com',
                'GitHub': 'https://github.com',
                'Google': 'https://google.com'
            };
            window.open(urls[site] || 'https://google.com', '_blank');
        }

        // ==================== CAMERA & VISION ====================

        async function activateCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('cameraVideo').srcObject = cameraStream;
                document.getElementById('cameraPanel').classList.add('active');

                // Load TensorFlow model if not loaded
                if (!cocoModel) {
                    updateStatus("Loading vision AI...");
                    cocoModel = await cocoSsd.load();
                }

                // Start detection
                detectObjects();
            } catch (error) {
                console.error('Camera error:', error);
                speak("I couldn't access the camera. Please allow camera permission üíô");
            }
        }

        async function detectObjects() {
            if (!cocoModel || !cameraStream) return;

            const video = document.getElementById('cameraVideo');
            const predictions = await cocoModel.detect(video);

            if (predictions.length > 0) {
                const detected = predictions[0];
                const confidence = (detected.score * 100).toFixed(1);
                const resultText = `‚úÖ Detected: ${detected.class} (Confidence: ${confidence}%)`;

                document.getElementById('detectionResult').textContent = resultText;
                speak(`This is a ${detected.class}`);

                // Add to chat
                addMessage('lumi', `I see a ${detected.class} (${confidence}% confident)`);
            } else {
                document.getElementById('detectionResult').textContent = "I'm not sure what this is. Could you adjust the angle? üíô";
            }

            // Continue detecting
            setTimeout(detectObjects, 2000);
        }

        function closePanel(panelId) {
            document.getElementById(panelId).classList.remove('active');
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
        }

        // ==================== UI HELPERS ====================

        function setOrbState(state) {
            lumiOrb.className = 'orb ' + state;
        }

        function updateStatus(text) {
            statusText.textContent = text;
        }

        function updateLatency(text, show) {
            latencyDisplay.textContent = text;
            if (show) {
                latencyDisplay.classList.add('active');
            } else {
                latencyDisplay.classList.remove('active');
            }
        }

        function addMessage(sender, text) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.innerHTML = `
                <div class="message-content">
                    <div>${text}</div>
                    <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                </div>
            `;
            chatTimeline.appendChild(message);
            chatTimeline.scrollTop = chatTimeline.scrollHeight;
        }

        // ==================== CONVERSATION STORAGE ====================

        function storeConversation(userText, lumiText, taskType) {
            const conversations = JSON.parse(localStorage.getItem('lumiConversations') || '[]');
            conversations.push({
                id: Date.now(),
                user: userText,
                lumi: lumiText,
                timestamp: new Date().toISOString(),
                language: currentLanguage,
                taskType: taskType
            });
            localStorage.setItem('lumiConversations', JSON.stringify(conversations));
        }

        // ==================== EVENT LISTENERS ====================

        activateBtn.addEventListener('click', toggleVoice);

        // Sidebar navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                const view = item.dataset.view;
                if (view === 'vision') {
                    activateCamera();
                } else if (view === 'conversations') {
                    loadConversations();
                }
            });
        });

        function loadConversations() {
            const conversations = JSON.parse(localStorage.getItem('lumiConversations') || '[]');
            chatTimeline.innerHTML = '';
            conversations.forEach(conv => {
                addMessage('user', conv.user);
                addMessage('lumi', conv.lumi);
            });
        }

        // ==================== INITIALIZATION ====================

        window.addEventListener('load', () => {
            console.log('üíô LUMI AI Companion Loaded');

            // Load voices
            speechSynthesis.getVoices();

            // Greet user
            setTimeout(() => {
                speak(lumiPersonality.greetings[0]);
            }, 1000);
        });
    </script>
</body>

</html>
