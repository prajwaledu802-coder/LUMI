<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI AI | Intelligence Evolved</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            letter-spacing: 15px;
            background: linear-gradient(90deg, #0055aa, #00A8FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(0, 168, 255, 0.5);
            animation: glow 3s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            color: #888;
            letter-spacing: 5px;
            margin-top: 10px;
        }

        .btn {
            margin-top: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: #00A8FF;
            border: 2px solid #00A8FF;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: #00A8FF;
            color: white;
            box-shadow: 0 0 30px #00A8FF;
        }

        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,168,255,0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulse 5s infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 168, 255, 0.2); }
            to { text-shadow: 0 0 50px rgba(0, 168, 255, 0.8); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <div class="container">
        <h1>L U M I</h1>
        <p>INTELLIGENCE ARCHITECTURE INITIALIZING</p>
        
        <a href="https://github.com/prajwaledu802-coder/LUMI" class="btn">VIEW SOURCE CODE</a>
    </div>
</body>
</html>
