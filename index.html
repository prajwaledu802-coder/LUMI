<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI AI | Dashboard</title>
    <style>
        :root {
            --bg-dark: #050509;
            --bg-panel: #13131f;
            --accent-blue: #4d8dff;
            --accent-purple: #7b42f6;
            --accent-cyan: #00d2ff;
            --text-main: #ffffff;
            --text-sub: #7a7a9d;
            --font-main: 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 80px;
            background: #0f0f15;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 10;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 50px;
            box-shadow: 0 0 20px rgba(77, 141, 255, 0.3);
        }

        .nav-icon {
            color: var(--text-sub);
            font-size: 1.4rem;
            margin-bottom: 35px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-icon.active,
        .nav-icon:hover {
            color: var(--accent-blue);
        }

        .nav-icon.bottom {
            margin-top: auto;
        }

        /* --- MAIN CONTENT --- */
        .main {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-tools {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-panel);
            color: var(--text-sub);
            border: none;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('https://i.pravatar.cc/100?img=11');
            /* Mock Avatar */
            background-size: cover;
        }

        /* DASHBOARD GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 350px 1fr 300px;
            /* Left Panel, Middle, Right Column */
            grid-template-rows: 250px 1fr;
            gap: 20px;
            height: 100%;
        }

        /* CARD STYLES */
        .card {
            background: var(--bg-panel);
            border-radius: 25px;
            padding: 25px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-label {
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 5px;
        }

        /* 1. AI ASSISTANT PANEL (Large Left) */
        .ai-panel {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background: linear-gradient(160deg, #1a1a2e 0%, #0d0d15 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-between;
        }

        /* 3D ORB */
        .ai-orb-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 40px 0;
        }

        .ai-orb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4d8dff, #7b42f6);
            filter: blur(2px);
            animation: float 6s infinite ease-in-out;
            position: relative;
            z-index: 2;
        }

        .ai-orb-mesh {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            border: 1px solid rgba(77, 141, 255, 0.2);
            border-radius: 50%;
            transform: rotateX(70deg);
            animation: spin 10s linear infinite;
        }

        .try-btn {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(123, 66, 246, 0.4);
            transition: 0.3s;
        }

        .try-btn:hover {
            transform: scale(1.05);
        }

        /* 2. STATS CARDS */
        .total-sale {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            height: 100px;
            margin-top: 20px;
        }

        .bar {
            flex: 1;
            background: #2a2a3d;
            border-radius: 5px;
            transition: 0.3s;
        }

        .bar:hover {
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        .bar.active {
            background: repeating-linear-gradient(45deg, var(--accent-blue), var(--accent-blue) 2px, transparent 2px, transparent 4px);
        }

        .donut-card {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .donut-chart {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(var(--accent-purple) 0% 60%, var(--accent-cyan) 60% 85%, #2a2a3d 85% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .donut-inner {
            width: 70px;
            height: 70px;
            background: var(--bg-panel);
            border-radius: 50%;
        }

        .credit-card {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gauge {
            width: 150px;
            height: 75px;
            border-radius: 150px 150px 0 0;
            background: #2a2a3d;
            position: relative;
            overflow: hidden;
        }

        .gauge-fill {
            width: 100%;
            height: 100%;
            background: var(--accent-blue);
            transform-origin: bottom center;
            transform: rotate(45deg);
            /* Mock value */
        }

        .gauge-text {
            font-size: 2rem;
            font-weight: bold;
            margin-top: -30px;
            z-index: 5;
        }

        .revenue-card {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .wave-chart {
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, transparent 0%, rgba(77, 141, 255, 0.1) 100%);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            clip-path: polygon(0 100%, 0 70%, 10% 80%, 20% 60%, 30% 75%, 40% 50%, 50% 80%, 60% 40%, 70% 60%, 80% 30%, 90% 50%, 100% 20%, 100% 100%);
        }

        .wave-line {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
            opacity: 0.5;
        }

        /* ANIMATIONS */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.02);
            }
        }

        @keyframes spin {
            100% {
                transform: rotateX(70deg) rotateZ(360deg);
            }
        }

        @keyframes talkPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
                filter: brightness(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .speaking .ai-orb {
            animation: talkPulse 0.5s infinite;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">‚ö°</div>
        <div class="nav-icon active">‚ñ£</div>
        <div class="nav-icon">üìà</div>
        <div class="nav-icon">üîç</div>
        <div class="nav-icon">üìÖ</div>
        <div class="nav-icon bottom">‚öô</div>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="header">
            <div class="app-title">LUMI AI Dashboard</div>
            <div class="header-tools">
                <button class="icon-btn">üìÖ</button>
                <button class="icon-btn">üí¨</button>
                <button class="icon-btn">üîî</button>
                <div class="user-avatar"></div>
            </div>
        </div>

        <div class="dashboard-grid">

            <!-- AI ASSISTANT PANEL -->
            <div class="card ai-panel">
                <div style="width:100%; text-align:left;">
                    <div class="card-label">AI Assistant</div> <!-- Matches image text location -->
                </div>

                <div class="ai-orb-container">
                    <div class="ai-orb-mesh"></div>
                    <div class="ai-orb" id="orb"></div>
                </div>

                <div style="margin-bottom: 20px;">
                    <h3 style="margin-bottom: 10px;">LUMI Voice Core</h3>
                    <p style="color:var(--text-sub); font-size:0.9rem; line-height:1.5;">
                        Click "Try Now" to activate voice commands.<br>I am listening...
                    </p>
                </div>

                <button class="try-btn" onclick="toggleVoice()">Try Now</button>
            </div>

            <!-- TOTAL REQUESTS (Sales) -->
            <div class="card total-sale">
                <div class="card-header">
                    <div>
                        <div class="card-label">Total Requests</div>
                        <div class="card-value">90,744</div>
                    </div>
                    <div class="icon-btn">‚Üó</div>
                </div>
                <div class="bar-chart">
                    <div class="bar" style="height:30%"></div>
                    <div class="bar" style="height:50%"></div>
                    <div class="bar" style="height:40%"></div>
                    <div class="bar" style="height:70%"></div>
                    <div class="bar active" style="height:100%"></div> <!-- Striped active bar -->
                    <div class="bar" style="height:60%"></div>
                    <div class="bar" style="height:80%"></div>
                </div>
            </div>

            <!-- DONUT CHART -->
            <div class="card donut-card">
                <div class="donut-chart">
                    <div class="donut-inner"></div>
                </div>
            </div>

            <!-- SYSTEM LOAD (Activity) -->
            <div class="card revenue-card">
                <div class="card-header">
                    <div>
                        <div class="card-label">Activity Trend</div>
                        <div class="card-value">High Traffic</div>
                    </div>
                </div>
                <div class="wave-chart">
                    <div class="wave-line"></div>
                </div>
            </div>

            <!-- GAUGE (Credit) -->
            <div class="card credit-card">
                <div class="card-label" style="margin-bottom:20px;">System Health</div>
                <div class="gauge">
                    <div class="gauge-fill"></div>
                </div>
                <div class="gauge-text">98%</div>
            </div>

        </div>
    </div>

    <script>
        // --- VOICE LOGIC (Web Speech API) ---
        let recognition;
        let isListening = false;
        const orb = document.getElementById('orb');

        function toggleVoice() {
            if (!recognition) initVoice();

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function initVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Voice not supported in this browser. Use Chrome.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                orb.style.boxShadow = "0 0 50px #00d2ff";
                document.querySelector('.try-btn').innerText = "Listening...";
                speak("I am listening.");
            };

            recognition.onend = () => {
                isListening = false;
                orb.style.boxShadow = "none";
                document.querySelector('.try-btn').innerText = "Try Now";
                orb.classList.remove('speaking');
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                console.log("Heard:", text);
                handleCommand(text);
            };
        }

        function handleCommand(text) {
            let response = "I processed that request.";
            if (text.toLowerCase().includes("hello")) response = "Hello! Systems are fully operational.";
            if (text.toLowerCase().includes("status")) response = "All systems green. Efficiency at 98 percent.";
            if (text.toLowerCase().includes("time")) response = "The current time is " + new Date().toLocaleTimeString();

            speak(response);
        }

        function speak(text) {
            orb.classList.add('speaking');
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = () => {
                orb.classList.remove('speaking');
            };
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>

</html>
